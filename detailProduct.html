<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DetailProduct</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="/assets/fonts/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="logo">Sport Sport</div>
        <ul class="nav">
          <li><a href="">Home</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </header>

    <div id="content">
      <div class="product-detail">
        <div class="product-view">
          <img src="/assets/img/outfits/outfit1.webp" alt="" />
        </div>
        <div class="product-info">
          <h2 class="product-info-heading">
            Áo Bóng Đá Câu Lạc Bộ Manchester United Đen Rồng 2024-2025
          </h2>
          <p class="product-info-price">120.000 đ</p>
          <p class="product-size">Bạn đang chọn: Size S</p>
          <ul class="list-size">
            <li>S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
            <li>XXL</li>
          </ul>
          <div class="product-info-buy">
            <a href="">Mua ngay</a>
            <i class="cart-icon ti-shopping-cart"></i>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
